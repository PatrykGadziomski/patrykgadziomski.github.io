<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            padding: 20px;
            min-height: 100vh;
        }

        .window {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #999;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .title-bar {
            background: linear-gradient(to right, #0058b1, #2080dd);
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .title {
            font-weight: bold;
        }

        .window-controls {
            display: flex;
            gap: 4px;
        }

        .control-button {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
        }

        .control-button:hover {
            background: rgba(255,255,255,0.1);
        }

        .close-button:hover {
            background: #e81123;
        }

        .menu-bar {
            background: #f0f0f0;
            padding: 4px 8px;
            border-bottom: 1px solid #ddd;
        }

        .menu-item {
            padding: 4px 8px;
            cursor: pointer;
            display: inline-block;
            margin-right: 4px;
        }

        .menu-item:hover {
            background: #e5e5e5;
            border-radius: 3px;
        }

        .address-bar {
            background: white;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .address-input {
            flex: 1;
            margin-left: 8px;
            padding: 4px;
            border: 1px solid #999;
        }

        .content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            min-height: 200px;
        }

        .file-icon {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            user-select: none;
        }

        .file-icon:hover {
            background: #e5f3ff;
        }

        .file-icon.selected {
            background: #cce8ff;
        }

        .icon-image {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
        }

        .file-name {
            font-size: 12px;
            word-wrap: break-word;
        }

        .status-bar {
            background: #f0f0f0;
            padding: 4px 8px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title">My Blog Explorer</div>
            <div class="window-controls">
                <button class="control-button">−</button>
                <button class="control-button">□</button>
                <button class="control-button close-button">×</button>
            </div>
        </div>

        <div class="menu-bar">
            <span class="menu-item">File</span>
            <span class="menu-item">Edit</span>
            <span class="menu-item">View</span>
            <span class="menu-item">Help</span>
        </div>

        <div class="address-bar">
            <span>Address:</span>
            <input type="text" class="address-input" value="C:\PatrykGadziomski\Blog\Posts" readonly>
        </div>

        <div class="content" id="fileContainer">
        </div>

        <div class="status-bar" id="statusBar">
            6 items
        </div>
    </div>

    <script>
        const blogPosts = [
            { id: 1, title: 'Welcome!.txt', date: '2025-09-07' },
            { id: 2, title: 'Grundlagen_der_Informationswissenschaft.doc', date: '2025-09-07' },
            { id: 3, title: 'Python_Tutorial', date: '2025-09-07' },

        ];

        function createFileIcon(file) {
            const fileIcon = document.createElement('div');
            fileIcon.className = 'file-icon';
            fileIcon.innerHTML = `
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzAwNThiMSI+PHBhdGggZD0iTTIwIDJINGMtMS4xIDAtMiAuOS0yIDJ2MTZjMCAxLjEuOSAyIDIgMmgxNmMxLjEgMCAyLS45IDItMlY0YzAtMS4xLS45LTItMi0yem0tNSAxNEg3di0yaDh2MnptMi00SDd2LTJoMTB2MnptMC00SDd2LTJoMTB2MnoiLz48L3N2Zz4=" 
                     class="icon-image" alt="Document icon">
                <div class="file-name">${file.title}</div>
                <div class="file-name" style="color: #666; font-size: 10px">${file.date}</div>
            `;

            fileIcon.addEventListener('click', () => {
                document.querySelectorAll('.file-icon').forEach(icon => {
                    icon.classList.remove('selected');
                });
                fileIcon.classList.add('selected');
                document.getElementById('statusBar').textContent = `Selected: ${file.title}`;
            });

            fileIcon.addEventListener('dblclick', () => {
                alert(`Opening ${file.title}`);
            });

            return fileIcon;
        }

        const fileContainer = document.getElementById('fileContainer');
        blogPosts.forEach(post => {
            fileContainer.appendChild(createFileIcon(post));
        });

        // Window controls functionality
        document.querySelectorAll('.control-button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('close-button')) {
                    alert('Window closing action would go here');
                } else {
                    alert('Window control action would go here');
                }
            });
        });

        // Menu items functionality
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                alert(`${item.textContent} menu clicked`);
            });
        });
    </script>
</body>
</html>
