<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Patryk Gadziomski</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="terminal info-container matte-display">
            >> Patryk Gadziomski <br>
            >> Information Scientist <br><br>
            >> B.A. Information Science <br><br>
            >> Data Science <br>
            >> Knowledge Management

        </div>

        <div class="graph-container">
            <button class="back-btn">‚Üê Back</button>
            <div id="graph"></div>
            <div id="content" class="node-content"></div>
        </div>
    </div>

    <script>
        // Graph data
        const data = {
            nodes: [
                { 
                    id: "center",
                    label: "Patryk Gadziomski",
                    content: `
                        <h2>John Doe</h2>
                        <img src="/api/placeholder/150/150" style="border-radius: 50%; margin: 10px 0;">
                        <p>Student of Information Science</p>
                    `
                },
                { 
                    id: "projects",
                    label: "Projects",
                    content: `
                        <h2>Projects</h2>
                        <ul>
                            <li><strong>Visitor Prediction</strong></li>
                            <li><strong>Bike Rental Prediction</strong></li>
                            <li><strong>StudyOS</strong></li>
                            <li><strong>Portfolio Website</strong></li>
                        </ul>
                    `
                },
                { 
                    id: "skills",
                    label: "Skills",
                    content: `
                        <h2>Skills</h2>
                        <ul>
                            <li>JavaScript, React, Node.js</li>
                            <li>Python, Django</li>
                            <li>SQL, MongoDB</li>
                        </ul>
                    `
                },
                { 
                    id: "experience",
                    label: "Experience",
                    content: `
                        <h2>Experience</h2>
                        <ul>
                            <li><strong>Company A</strong>: Senior Developer</li>
                            <li><strong>Company B</strong>: Full Stack Developer</li>
                        </ul>
                    `
                },
                { 
                    id: "education",
                    label: "Education",
                    content: `
                        <h2>Education</h2>
                        <p>B.A. in Information Science<br>Media University, Stuttgart, 2025</p>
                    `
                }
            ],
            links: []
        };

        // Add links from center to all other nodes
        data.nodes.forEach(node => {
            if (node.id !== "center") {
                data.links.push({
                    source: "center",
                    target: node.id
                });
            }
        });

        // Setup
        const width = window.innerWidth;
        const height = window.innerHeight;
        const radius = Math.min(width, height) / 4;

        // Create SVG
        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Calculate fixed positions
        const nodeCount = data.nodes.length - 1; // Excluding center
        const angleStep = (2 * Math.PI) / nodeCount;
        
        // Position nodes
        data.nodes.forEach((node, i) => {
            if (node.id === "center") {
                node.x = width / 2;
                node.y = height / 2;
            } else {
                const angle = angleStep * (i - 1) - Math.PI / 2; // Start from top
                node.x = width / 2 + radius * Math.cos(angle);
                node.y = height / 2 + radius * Math.sin(angle);
            }
        });

        // Create zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.5, 3])
            .on("zoom", (event) => {
                container.attr("transform", event.transform);
            });

        svg.call(zoom);

        // Create container for zoom
        const container = svg.append("g");

        // Create curved link generator
        function generateCurvedPath(source, target) {
            const dx = target.x - source.x;
            const dy = target.y - source.y;
            const dr = Math.sqrt(dx * dx + dy * dy) * 1.2; // Adjust curvature by multiplying
            return `M${source.x},${source.y}A${dr},${dr} 0 0,1 ${target.x},${target.y}`;
        }

        // Draw curved links
        container.selectAll("path")
            .data(data.links)
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", d => generateCurvedPath(
                data.nodes.find(n => n.id === d.source),
                data.nodes.find(n => n.id === d.target)
            ));

        // Create nodes
        const nodes = container.selectAll("g")
            .data(data.nodes)
            .enter()
            .append("g")
            .attr("transform", d => `translate(${d.x},${d.y})`);

        // Add circles to nodes
        nodes.append("circle")
            .attr("class", d => d.id === "center" ? "node-circle center-circle" : "node-circle")
            .attr("r", d => d.id === "center" ? 60 : 40);

        // Add labels to nodes
        nodes.append("text")
            .attr("class", "node-label")
            .attr("dy", "0.35em")
            .text(d => d.label);

        // Handle node clicks
        nodes.on("click", function(event, d) {
            event.stopPropagation();
            
            // Show content
            const content = document.getElementById("content");
            content.innerHTML = d.content;
            content.style.display = "block";
            
            // Position content near node
            const rect = this.getBoundingClientRect();
            content.style.left = rect.x + "px";
            content.style.top = rect.y + "px";

            // Show back button
            document.querySelector(".back-btn").style.display = "block";

            // Zoom to node
            const scale = 1.5;
            const transform = d3.zoomIdentity
                .translate(width/2 - d.x * scale, height/2 - d.y * scale)
                .scale(scale);
            
            svg.transition()
                .duration(750)
                .call(zoom.transform, transform);
        });

        // Reset view on background click
        svg.on("click", (event) => {
            if (event.target.tagName === "svg") {
                resetView();
            }
        });

        // Back button handler
        document.querySelector(".back-btn").addEventListener("click", resetView);

        function resetView() {
            // Hide content and back button
            document.getElementById("content").style.display = "none";
            document.querySelector(".back-btn").style.display = "none";

            // Reset zoom
            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity);
        }
    </script>
</body>
</html>
